apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:  
    tad.gitops.set/image: ".spec.template.spec.containers[0].image"
    tad.gitops.get/image: ".spec.template.spec.containers[0].image"
    tad.gitops.set/replicas: ".spec.replicas"
    tad.gitops.get/replicas: ".spec.replicas" 
  labels: 
    app.kubernetes.io/instance: rag4-aug1
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name:  rag4-aug1
    app.kubernetes.io/part-of: rag4-aug1  
  name: rag4-aug1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance:  rag4-aug1 
  template:
    metadata: 
      labels:
        app.kubernetes.io/instance:  rag4-aug1
    spec:
      containers:
      - env:
        - name: MODEL_ENDPOINT
          value: http://rag4-aug1-model-server:8001
        image:  quay.io/redhat-ai-dev/ai-template-bootstrap-app:latest
        name: app-interface
        ports:
        - containerPort: 8501
        securityContext:
          runAsNonRoot: true
      - image: quay.io/redhat-ai-dev/chroma:latest
        name: database
        ports:
        - containerPort: 8000
        securityContext:
          runAsNonRoot: true